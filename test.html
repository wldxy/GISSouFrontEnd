		#map {height:100%;width:100%;}

		.res-block {
			display: none;
			position: absolute;
			background-color: white;
			border: 2px solid #f1f1f1;
			margin-top: 60px;
			width: 100%;
			transition: .5s;
			border-radius: 10px;
		}
		.res-block.active {
			display: block;
		}
		.res-block ul {
			margin: 10px -20px;
			width: 100%;
		}
		.res-block li {
			list-style-type: none;
			background-color: white;
			margin: 10px;
			height: 70px;
			cursor: pointer;
			transition: .5s;
		}
		.res-block li:hover {
			background-color: #f1f1f1;
		}
		.res-block > ul > li > div {
			position: relative;
			top: 25px;
			width: 20px;
			height: 20px;
			background-color: #0088f5;
			border-radius: 50%;
			text-align: center;
			color: white;
		}
